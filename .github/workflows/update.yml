name: Fetch data

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  # schedule:
  #   - cron:  '0 21 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup CPany
        uses: cpany/setup-cpany@v0
      - name: Fetch data
        run: cpany fetch
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Fetch data
