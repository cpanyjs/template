name: Fetch data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - cpany.yml
  # schedule:
  #   - cron:  '0 21 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup CPany
        uses: cpanyjs/setup-cpany@v0
      - name: Fetch data
        run: cpany fetch
