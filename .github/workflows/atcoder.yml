name: Fetch AtCoder data

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup CPany
        uses: cpanyjs/setup-cpany@v0
      - name: Fetch atcoder data
        run: cpany fetch --plugins atcoder --log error
        env:
          REVEL_SESSION: ${{ secrets.REVEL_SESSION }}
